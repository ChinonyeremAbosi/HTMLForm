<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style type="text/css">
        label{
            width:100px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <main>
        <form>
            <fieldset> <legend>Your address</legend>
            <div>
                <label for="firstname">First name</label>
                <input type="text"  id="firstname">
            </div> <br>
            <div>
                <label for="lastname">Last name</label>
                <input type="text"  id="lastname">
            </div> <br>
            <div>
                <label for="street">Street</label>
                <input type="text"  id="street">
            </div> <br>
            <div>
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
        </fieldset> <br>
        <fieldset>
<legend> Additional details</legend>
            <div>
                <label for="biography">Biography</label>
                <textarea name="biography" id="biography" cols="40" rows="3"></textarea>
            </div> <br>
            <div>
                <label for="image">Image</label>
                <input type="file"  placeholder="choose file" id="image">
            </div> <br>
            <div>
                <label for="age">Age Group</label>
                <input type="number" placeholder="0 to 9 Years" id="age">
            </div> <br>
        </fieldset> <br>
        <fieldset>
            <Legend>Interests</Legend>
            <div>
                <label for="hobbies">Hobbies</label>
                <select name="Hobbies" id="hobbies" multiple>
                        <option value="playing soccer">Playing soccer</option>
                        <option value="dancing">Dancing</option>
                        <option value="gardening">Gardening</option>
                        <option value="watching movies">Watching movies</option>
            </select>
            </div> <br>
            <div>
                <label for="">Favourite car?</label>
                <select name="" id="" input type="text">
                    <option value="volvo">Volvo</option>
                    <option value="ford">Ford</option>
                    <option value="honda">Honda</option>
                    <option value="siena">Siena</option>
                    <option value="porshe">Porshe</option>
                    <option value="bentley">Bentley</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="lexsus">Lexsus</option>
                    <option value="benz">Benz</option>
                    <option value="tesla">Tesla</option>
                 </select>
            </div> <br>
            <div>
                <label for="transport">Favourite public transport?</label>
                <select name="" id="transport" multiple>
                    <optgroup label="Ground">
                        <option value="train">Train</option>
                        <option value="bus">Bus</option>
                    </optgroup> <br>
                    <optgroup label="Water">
                        <option value="canoes">Canoes</option>
                        <option value="boats">Engine boats</option>
                        <option value="ferries">Ferries</option>
                    </optgroup> <br>
                    <optgroup label="Air">
                        <option value="airplane">Airplane</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        </form>
    </main>
</body>
</html>
